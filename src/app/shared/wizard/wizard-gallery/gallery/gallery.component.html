<div class='container-fluid px-1 gallery-wrapper'>
  <section *ngFor='let category of categories' id='{{category.name.toLowerCase()}}'>
    <h4 class="category-separator"><strong>{{category.name}}<span>( {{category.rules.length}} )</span></strong></h4>
    <div class="row">
      <preview class="col-12 col-sm-6 col-lg-3 my-2" *ngFor='let rule of category.rules' rule={{rule}} (click)='displayEditor(rule)'></preview>
    </div>
  </section>
</div>
